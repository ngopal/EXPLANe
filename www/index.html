<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Poster App</title>
    </head>
    <body>
        <div class="app">
            <h1>MyVariant.info Poster Scanner</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Ready to Analyze</p>
            </div>
            <div id="uploadarea">
                <button id="startCamera">Upload Image from Library</button>
                <button id="takePicture">Take Picture</button>
                <!-- <img id="canvas" /> -->
            </div>
            <div id="variantResults">
                <h2>Results here</h2>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/node_modules/d3/d3.min.js"></script>
        <access origin="*" />
        <script type="text/javascript">
            //$.support.cors = true;

            app.initialize();    


        function init() {
            document.querySelector("#startCamera")
                    .addEventListener("touchend", startCamera, false);
        }

        document.addEventListener("deviceready", init, false);
        var myVariantUrl = "http://myvariant.info/v1/query?q=";
        var cameraPopoverHandle;

        function onSuccess(u) {
            // imageUpload(u);
            var options = new FileUploadOptions();
            options.fileKey = "file";
            options.fileName = u.substr(u.lastIndexOf('/') + 1);
            options.mimeType = "image/jpeg";
            options.enctype = "multipart/form-data";
            // options.headers = {
            //     Connection: "close"
            // };
            options.chunkedMode = true;
            options.httpMethod = "POST";
            var trustAllHosts = true;
            var ft = new FileTransfer();
            ft.upload(u, 
                    encodeURI("http://localhost:3001/api/photo"), 
                    win, 
                    fail, 
                    options, 
                    trustAllHosts);
        }

        function onFail(e) {
            alert('onFail');
            console.log(e);
        }

        function startCamera() {

            cameraPopoverHandle = navigator.camera.getPicture(onSuccess, onFail,
             { destinationType: Camera.DestinationType.FILE_URI,
               sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
               popoverOptions: new CameraPopoverOptions(300, 300, 200, 200, Camera.PopoverArrowDirection.ARROW_ANY)
             });

        }

        function takePicture() {

            cameraPopoverHandle = navigator.camera.getPicture(onSuccess, onFail,
             { destinationType: Camera.DestinationType.FILE_URI,
               sourceType: Camera.PictureSourceType.CAMERA,
               //popoverOptions: new CameraPopoverOptions(300, 300, 200, 200, Camera.PopoverArrowDirection.ARROW_ANY)
             });

        }

         // Reposition the popover if the orientation changes.
         window.onorientationchange = function() {
            console.log('running onorientationchange');
            var cameraPopoverOptions = new CameraPopoverOptions(0, 0, 100, 100, Camera.PopoverArrowDirection.ARROW_ANY);
            cameraPopoverHandle.setPosition(cameraPopoverOptions);
         }
            

        

        function imageUpload(url) {
                console.log('onSuccess');
                //alert("url "+JSON.stringify(url));
                var options = new FileUploadOptions();
                options.fileKey = "file";
                options.fileName = url.substr(url.lastIndexOf('/') + 1);
                options.mimeType = "image/jpeg";
                options.enctype = "multipart/form-data";
                options.headers = {
                    Connection: "close"
                };
                options.chunkedMode = true;
                options.httpMethod = "POST";

                var trustAllHosts = true;
                //alert("options "+JSON.stringify(options));

                var ft = new FileTransfer();
                //alert("About to send upload command");
                ft.upload(url, 
                    encodeURI("http://localhost:3001/api/photo"), 
                    win, 
                    fail, 
                    options, 
                    trustAllHosts);
            }

        function win(r) {
                //alert("r "+JSON.stringify(r));
                //alert("Code = " + r.responseCode
                //+ " Response = " + r.response
                //+ " Sent = " + r.bytesSent);
                //document.querySelector("#variantItems p").write("RESPONDED");
                //alert(r.response);
                var rsids = r.response.replace('[', '')
                                      .replace(']', '')
                                      .replace(/\"/g, '');
                //document.write(myVariantUrl.concat(rsids));
                d3.json(myVariantUrl.concat(rsids), function(d3err, d3data) {
                    if(d3err != null) {
                        //alert("d3ERR", JSON.stringify(d3err));
                        document.write(JSON.stringify(d3err));
                    }
                    else {
                        //alert("d3SUCCESS", JSON.stringify(d3data));
                        var myvar = d3data;
                        MakeSummary(myvar.hits)
                    }
                });
                //alert(myVariantUrl.concat(rsids));
            }

        function fail(error) {
            alert("An error has occurred: Code = " + error.code
            + " upload error source " + error.source
            + " upload error target " + error.target);
            alert(JSON.stringify(error));
        }

        function MakeSummary(myVariantHitsArray) {

            var margin = {top: 10,
                      bottom: 10,
                      left: 30,
                      right:30};

            var width = window.innerWidth - margin.right - margin.left; //was 400
            var height = window.innerHeight - margin.top - margin.bottom;

            var svgs = d3.select('#variantResults').selectAll("svg")
                        .data(myVariantHitsArray)
                        .enter()
                        .append("svg")
                        .attr("class", function(d) {
                            return d._id;
                        })
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom);

            var texts = svgs.append("text")
                        .attr("x", margin.left)
                        .attr("y", 25)
                        .text(function(d) {
                            return d._id;
                        })
                        .attr("font-size", 25);

            var rsids = svgs.append("text")
                  .text(function(d) {
                    return d.dbsnp.rsid;
                  })
                  .attr("x", margin.left)
                  .attr("y", 50)
                  .attr("font-size", 20);

            var genes = svgs.append("text")
                        .text(function(d) {
                          return "Genes: " + d.wellderly.gene.toString();
                        })
                        .attr("x", margin.left)
                        .attr("y", 70);

            var SNPclass = svgs.append("text")
                        .text(function(d) {
                          return "Class: " + d.dbsnp.class;
                        })
                        .attr("x", margin.left)
                        .attr("y", 90);

            var effect = svgs.append("text")
                        .text(function(d) {
                          return "Validated?: " + d.dbsnp.validated;
                        })
                        .attr("x", margin.left)
                        .attr("y", 110);

            var impact = svgs.append("text")
                        .text(function(d) {
                            return "Coding Impact: " + d.wellderly.coding_impact;
                        })
                        .attr("x", margin.left)
                        .attr("y", 130);

            var score = svgs.append("text")
                        .text(function(d) {
                          return "MyVariant Score: " + d._score;
                        })
                        .attr("x", margin.left)
                        .attr("y", 147)
                        .attr("font-size", 15);

            // Bar Graph

            var barHeight = 20;

            var x = d3.scale.linear()
                .domain([0, 1])
                .range([0, 200]);

            var bar = svgs.append("g")
                .attr("transform", function(d, i) { 
                    return "translate("+margin.left+","+160+")"; 
                });

            bar.append("rect")
                .attr("width", function(d) {
                    return x(d.wellderly.alleles[0].freq)
                })
                .attr("height", barHeight)
                .attr("x", 20)
                .attr("y", 0)
                .style("fill", "#CD6600");

            bar.append("rect")
                .attr("width", function(d) {
                    return x(d.wellderly.alleles[1].freq)
                })
                .attr("height", barHeight)
                .attr("x", 20)
                .attr("y", 20)
                .style("fill", "#0099CC");

            bar.append("text")
                .attr("x", 0)
                .attr("y", 10)
                .attr("dy", ".35em")
                .text(function(d) { 
                    console.log(d.wellderly.alleles[0].allele);
                    return d.wellderly.alleles[0].allele;
                })
                .style("fill", "black")
                .style("font", "20px sans-serif");

            bar.append("text")
                .attr("x", 0)
                .attr("y", 30)
                .attr("dy", ".35em")
                .text(function(d) { 
                    console.log(d.wellderly.alleles[1].allele);
                    return d.wellderly.alleles[1].allele;
                })
                .style("fill", "black")
                .style("font", "20px sans-serif");

            bar.append("text")
                .attr("x", function(d) { 
                    console.log(d.wellderly.alleles[0].freq);
                    return x(d.wellderly.alleles[0].freq) + margin.left; 
                })
                .attr("y", 10)
                .attr("dy", ".35em")
                .text(function(d, i) { 
                    return d.wellderly.alleles[0].freq.toFixed(2); 
                })
                .style("fill", "black")
                .style("font", "14px sans-serif")
                .style("text-anchor", "start");

            bar.append("text")
                .attr("x", function(d) { 
                    console.log(d.wellderly.alleles[1].freq);
                    return x(d.wellderly.alleles[1].freq) + margin.left; 
                })
                .attr("y", 30)
                .attr("dy", ".35em")
                .text(function(d, i) { 
                    return d.wellderly.alleles[1].freq.toFixed(2); 
                })
                .style("fill", "black")
                .style("font", "14px sans-serif")
                .style("text-anchor", "start");
                   
        }

// Setup status update to notify user of where in the process they are.            

        </script>
    </body>
</html>
