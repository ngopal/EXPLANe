        function init() {
            document.querySelector("#startCamera")
                    .addEventListener("touchend", startCamera, false);
        }

        document.addEventListener("deviceready", init, false);

        var cameraPopoverHandle;

        function onSuccess(u) {
            console.log('onSuccess');
            // alert(u);
            //upload the image
            
            // setup code to change "Scane Poster" to "Uploading Poster".

            var myVariantUrl = "http://myvariant.info/v1/query?q=";

            var win = function (r) {
                // alert("Code = " + r.responseCode
                // + " Response = " + r.response
                // + " Sent = " + r.bytesSent);
                //document.querySelector("#variantItems p").write("RESPONDED");
                //alert(r.response);
                var rsids = r.response.replace('[', '')
                                      .replace(']', '')
                                      .replace(/\"/g, '');
                //document.write(myVariantUrl.concat(rsids));
                d3.json(myVariantUrl.concat(rsids), function(d3err, d3data) {
                    if(d3err != null) {
                        //alert(JSON.stringify(d3err));
                        document.write(JSON.stringify(d3err));
                    }
                    else {
                        //alert(JSON.stringify(d3data));
                        document.write(JSON.stringify(d3data));
                    }
                });
                //alert(myVariantUrl.concat(rsids));
            }

            var fail = function (error) {
                alert("An error has occurred: Code = " + error.code
                + " upload error source " + error.source
                + " upload error target " + error.target);
            }

            var options = new FileUploadOptions();
            options.fileKey = "file";
            options.fileName = u.substr(u.lastIndexOf('/') + 1);
            //options.fileName = fileURL.substr(fileURL.lastIndexOf('/') + 1);
            options.mimeType = "image/jpeg";
            options.enctype = "multipart/form-data";

            var params = {};
            params.value1 = "test";
            params.value2 = "param";

            options.params = params;

            var trustAllHosts = true;

            var ft = new FileTransfer();
            ft.upload(u, encodeURI("http://localhost:3000/api/photo"), win, fail, options, trustAllHosts);
            // end filetransfer chunk

            document.querySelector("#canvas").src = u;
        }

        function onFail(e) {
            alert('onFail');
            console.dir(e);
        }

        function startCamera() {

            cameraPopoverHandle = navigator.camera.getPicture(onSuccess, onFail,
             { destinationType: Camera.DestinationType.FILE_URI,
               sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
               popoverOptions: new CameraPopoverOptions(300, 300, 200, 200, Camera.PopoverArrowDirection.ARROW_ANY)
             });

        }

         // Reposition the popover if the orientation changes.
         window.onorientationchange = function() {
            console.log('running onorientationchange');
            var cameraPopoverOptions = new CameraPopoverOptions(0, 0, 100, 100, Camera.PopoverArrowDirection.ARROW_ANY);
            cameraPopoverHandle.setPosition(cameraPopoverOptions);
