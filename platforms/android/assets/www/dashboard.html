function MakeSummary(myVariantHitsArray) {

    var margin = {top: 10,
              bottom: 10,
              left: 30,
              right:30};

    var width = 400 - margin.right - margin.left;
    var height = 400 - margin.top - margin.bottom;

    var svgs = d3.selectAll("svg")
                .data(myVariantHitsArray)
                .enter()
                .append("svg")
                .attr("class", function(d) {
                    return d._id;
                })
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);

    var texts = svgs.append("text")
                .attr("x", margin.left)
                .attr("y", 25)
                .text(function(d) {
                    return d._id;
                })
                .attr("font-size", 25);

    var rsids = svgs.append("text")
          .text(function(d) {
            return d.dbsnp.rsid;
          })
          .attr("x", margin.left)
          .attr("y", 50)
          .attr("font-size", 20);

    var genes = svgs.append("text")
                .text(function(d) {
                  return "Genes: " + d.wellderly.gene.toString();
                })
                .attr("x", margin.left)
                .attr("y", 70);

    var SNPclass = svgs.append("text")
                .text(function(d) {
                  return "Class: " + d.dbsnp.class;
                })
                .attr("x", margin.left)
                .attr("y", 90);

    var effect = svgs.append("text")
                .text(function(d) {
                  return "Validated?: " + d.dbsnp.validated;
                })
                .attr("x", margin.left)
                .attr("y", 110);

    var impact = svgs.append("text")
                .text(function(d) {
                    return "Coding Impact: " + d.wellderly.coding_impact;
                })
                .attr("x", margin.left)
                .attr("y", 130);

    var score = svgs.append("text")
                .text(function(d) {
                  return "MyVariant Score: " + d._score;
                })
                .attr("x", margin.left)
                .attr("y", 147)
                .attr("font-size", 15);

    // Bar Graph

    var barHeight = 20;

    var x = d3.scale.linear()
        .domain([0, 1])
        .range([0, 200]);

    var bar = svgs.append("g")
        .attr("transform", function(d, i) { 
            return "translate("+margin.left+","+160+")"; 
        });

    bar.append("rect")
        .attr("width", function(d) {
            return x(d.wellderly.alleles[0].freq)
        })
        .attr("height", barHeight)
        .attr("x", 20)
        .attr("y", 0)
        .style("fill", "#CD6600");

    bar.append("rect")
        .attr("width", function(d) {
            return x(d.wellderly.alleles[1].freq)
        })
        .attr("height", barHeight)
        .attr("x", 20)
        .attr("y", 20)
        .style("fill", "#0099CC");

    bar.append("text")
        .attr("x", 0)
        .attr("y", 10)
        .attr("dy", ".35em")
        .text(function(d) { 
            console.log(d.wellderly.alleles[0].allele);
            return d.wellderly.alleles[0].allele;
        })
        .style("fill", "black")
        .style("font", "20px sans-serif");

    bar.append("text")
        .attr("x", 0)
        .attr("y", 30)
        .attr("dy", ".35em")
        .text(function(d) { 
            console.log(d.wellderly.alleles[1].allele);
            return d.wellderly.alleles[1].allele;
        })
        .style("fill", "black")
        .style("font", "20px sans-serif");

    bar.append("text")
        .attr("x", function(d) { 
            console.log(d.wellderly.alleles[0].freq);
            return x(d.wellderly.alleles[0].freq) + margin.left; 
        })
        .attr("y", 10)
        .attr("dy", ".35em")
        .text(function(d, i) { 
            return d.wellderly.alleles[0].freq.toFixed(2); 
        })
        .style("fill", "black")
        .style("font", "14px sans-serif")
        .style("text-anchor", "start");

    bar.append("text")
        .attr("x", function(d) { 
            console.log(d.wellderly.alleles[1].freq);
            return x(d.wellderly.alleles[1].freq) + margin.left; 
        })
        .attr("y", 30)
        .attr("dy", ".35em")
        .text(function(d, i) { 
            return d.wellderly.alleles[1].freq.toFixed(2); 
        })
        .style("fill", "black")
        .style("font", "14px sans-serif")
        .style("text-anchor", "start");
           
}
