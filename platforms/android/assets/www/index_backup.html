<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Loading Call</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="uploadarea">
                <form id="uploadForm"
                    enctype="multipart/form-data"
                    action="http://localhost:3000/api/photo"
                    method="post">
                <input type="file" name="userPhoto" />
                <input type="submit" value="Upload Image" name="submit">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/node_modules/d3/d3.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
        <access origin="*" />
        <script type="text/javascript">
            $.support.cors = true;
            app.initialize();
            //app.onDeviceReady();

            // All of this code will likely have to go somewhere else
            // We have to wait until the device is ready before running
            // We also have to wait until OCR is complete, which is TBD

              $(document).ready(function() {
                    app.onDeviceReady();

                   $('#uploadForm').submit(function() {

                      $(this).ajaxSubmit({

                          error: function(xhr) {
                                status('Error: ' + xhr.status);
                          },

                          success: function(response) {
                                  console.log(response);
                                  var queue = response;
                                  var results = {};

                                  function urlConstructor(id) {
                                    return "http://myvariant.info/v1/query?q="+id;
                                  }
                                  var feedback = d3.selectAll('h1');

                                  queue.forEach(function (n) {
                                    d3.json(urlConstructor(n), function(error,data) {
                                        if(error != null) {
                                            console.log(error);
                                            return feedback.text("ERROR");
                                        }
                                        else {
                                            console.log(data);
                                            results[n] = data.max_score;
                                            // Wait until all results are in before writing to screen
                                            if (Object.keys(results).length === queue.length) {
                                                console.log("WAITED");
                                                d3.select('body').selectAll('h2')
                                                //D3 is being funny with hash objects, but likes arrays
                                                    .data(Object.keys(results))
                                                    .enter()
                                                    .append('h2')
                                                    .text(function(d) {
                                                        return results[d];
                                                    });
                                            }
                                            return feedback.text("SUCCESS");
                                        }
                                    });
                                });

                            }
                        });
                    return false;
                  });    
              });



            

            

        </script>
    </body>
</html>
